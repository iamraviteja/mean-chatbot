<div class="content-container">
    <div class="content-area">
        <p>Manage Appliaction</p>
        <div class="row">
            <div class="col-lg-5 col-md-8 col-sm-12 col-xs-12">
                <div class="card" *ngFor="let res of txtResponseModels">
                    <div class="card-header">
                        {{res.qid}}
                    </div>
                    <div class="card-block">
                        <div class="card-title">
                            Question Text
                        </div>
                        <div class="card-text">
                            <p *ngFor="let q of res.qtxt">{{q}}</p>
                        </div>
                        <div class="card-title">
                            Response Text
                        </div>
                        <div class="card-text">
                            {{res.rtxt}}
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-link">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="sidenav">
        <section class="sidenav-content">
            <section class="nav-group collapsible">
                <input id="content-type" type="checkbox">
                <label for="content-type">Content Type</label>
                <ul class="nav-list">
                    <li><a class="nav-link" (click)="textModal = true">Text</a></li>
                    <li><a class="nav-link">Image</a></li>
                </ul>
            </section>
            <section class="nav-group collapsible">
                <input id="templates" type="checkbox">
                <label for="templates">Templates</label>
                <ul class="nav-list">
                    <li><a class="nav-link">Button Template</a></li>
                    <li><a class="nav-link">Generic Template</a></li>
                    <li><a class="nav-link">List Template</a></li>
                </ul>
            </section>
        </section>
    </nav>
</div>

<!-- response type modals -->
<clr-modal [(clrModalOpen)]="textModal">
    <h3 class="modal-title">Send Text Response</h3>
    <div class="modal-body">
        <form>
            <section class="form-block">
                <div class="form-group">
                    <label for="btitle">Block Title</label>
                    <input type="text" id="btitle" name="btitle" placeholder="Enter block title" size="45" [(ngModel)]="txtModalObj.qid">
                </div>
                <div class="form-group">
                    <label for="qtxt">Question Text</label>
                    <input type="text" id="qtxt" name="qtxt" placeholder="Enter question text here" size="45" [(ngModel)]="qtxt">
                </div>
                <div class="form-group">
                    <label for="atxt">Response Text</label>
                    <input type="text" id="atxt" name="atxt" placeholder="Enter response text here" size="35" [(ngModel)]="txtModalObj.rtxt">
                </div>
            </section>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="textModal = false">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveTxtBlock()">Save</button>
    </div>
</clr-modal>
